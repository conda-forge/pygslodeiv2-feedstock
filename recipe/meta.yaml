{% set name = "pygslodeiv2" %}
{% set version = "0.9.0" %}
{% set sha256 = "e22edd82b7d65bb53d8f630f50738689d17785981fd3f128620c6a700d202bf0" %}
{% set variant = "openblas" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [win]
  skip: True  # [osx and py27]
  features:
    - blas_{{ variant }}  # [not win]
  script: PYGSLODEIV2_BLAS=openblas python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas          # [not win]
    - python
    - setuptools
    - pip
    - numpy
    - gsl
  run:
    - blas 1.1 {{ variant }}  # [not win]
    - openblas          # [not win]
    - python
    - {{ pin_compatible('numpy') }}
    - gsl

test:
  imports:
    - {{ name }}
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs {{ name }}

about:
  home: https://github.com/bjodah/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Python binding for odeiv2 interface from GNU Scientific Library (GSL)'
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah

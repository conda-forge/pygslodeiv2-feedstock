{% set name = "pygslodeiv2" %}
{% set version = "0.9.3" %}
{% set sha256 = "eef5bb93dbd5c0b6cb08fb90a65ebd09f475ab6e8874f164f4be1adcab820cb1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [win]
  skip: true  # [osx and py27]
  features:
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - gsl
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - gsl

test:
  imports:
    - {{ name }}
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs {{ name }}

about:
  home: https://github.com/bjodah/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: Python binding for odeiv2 interface from GNU Scientific Library (GSL)
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah

{% set name = "pygslodeiv2" %}
{% set version = "0.9.7" %}
{% set sha256 = "693d6c96d9041bb74ff4be7c5451f50cb33250fb6bfbc6c10e0ffc300cc300f8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
  skip: true  # [osx and py<36]
  features:
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - numpy
    - gsl
    - cython
  run:
    - python
    - gsl

test:
  imports:
    - {{ name }}
  requires:
    - pytest
  commands:
    - python -m pytest --pyargs {{ name }}

about:
  home: https://github.com/bjodah/{{ name }}
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Python binding for odeiv2 interface from GNU Scientific Library (GSL)
  doc_url: https://bjodah.github.io/{{ name }}/latest

extra:
  recipe-maintainers:
    - bjodah
